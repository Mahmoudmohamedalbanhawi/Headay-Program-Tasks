<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>TO DO LIST</title>
</head>
<body>
    <main>
        <section id="main-section">
            <div class="container">
                <p>To Do App</p>
                <form action="index.html">
                    <div class="d-flex box">
                        <div class="input">
                            <input type="text" name="notes" placeholder="some words" />
                        </div>
                        <div class="btn">

                            <svg width="26" height="25" viewBox="0 0 26 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <rect width="24.5458" height="24" transform="translate(0.913025 0.59552)" fill="#AAAAAA"/>
                                    <path d="M7.04948 12.5955H19.3224" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M13.1859 18.5955L13.1859 6.59552" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                                <div class="clr"></div>
                            </div>
                        </div>
                </form>
                <ul class="to-do-lists">
                <li>
                    <div class="submit-icon">
                        <svg width="15" height="12" viewBox="0 0 15 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 6L5.24264 10.2426L13.7279 1.75735" stroke="#36CF00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  
                    </div>
                    <p>Create a new design</p>
                </li>
                <li>
                    <p></p>
                </li>
                <li>
                    <p></p>
                </li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
