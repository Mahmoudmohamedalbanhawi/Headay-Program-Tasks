<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectcard</title>
</head>
<body>
    <section class="projectcard col-12-sm col-5-Desktop p-28 box-shadow-card primarybackground-bg round-8  col-6-lg ">
        <div>
           <div class="projectcard-content">
               <h2 class="text-large mb-8 darkgray ">Konsep design homepage</h2>
               <div class="project-icon d-flex mb-22 align-center">
                   <div>
                       <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path d="M13.6333 4.66667C13.5541 4.27861 13.2127 4 12.8167 4H6.83333C6.3731 4 6 4.3731 6 4.83333V17.3333C6 17.7936 6.3731 18.1667 6.83333 18.1667C7.29357 18.1667 7.66667 17.7936 7.66667 17.3333V12.3333H12.3333L12.5333 13.3333C12.6089 13.7236 12.9525 14.004 13.35 14H17.6667C18.1269 14 18.5 13.6269 18.5 13.1667V6.5C18.5 6.03976 18.1269 5.66667 17.6667 5.66667H13.8333L13.6333 4.66667Z" fill="#C4CAD3"/>
                           </svg>
                             
                   </div>
                   <div class="project-date">
                       <p class="text-small-light darkgray opacity-50 ml-4">Due Nov 24</p>
                   </div>
               </div>
               <div class="project-discription mb-20">
                   <p class="text-medium-regular-200 darkgray opacity-70">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
               </div>
               <div class="progress-task ">
                   <div class="progress-task-name mb-11 d-flex justify-content-between">
                       <div>
                           <h5 class="text-medium-small darkgray">Project Progress</h5>
                       </div>
                       <div>
                           <p class="text-medium-small darkgray">32%</p>
                       </div>
                   </div>
                   <div class="progress-container mb-24 w-100 rounded-200 progress-success-container-bg">
                    <div class="progress-bar rounded-200 h-5 w-32 progress-success-bar-bg"></div>
                </div>
               </div>
             <div class="d-flex align-center justify-content-between">
               <div class="d-flex align-center">
                   <div class="d-flex p-relative align-center">
                       <div class="project-img p-relative z-index-999 " >
                           <img src="./assets/img/image 3 (2).png" alt="rounded-img"/>
                       </div>
                       <div class="project-img p-relative z-index-998 left-12" >
           
                           <img src="./assets/img/image 1.svg" alt="rounded-img"/>
                       </div>
                       <div class="project-img p-relative left-21" >
                           <img src="./assets/img/Group 12.svg" alt="rounded-img"/>
                           
                       </div>
                      </div>
                       <div class="project-card-people m-left-10" >
                       <p>+ 15 people</p>
                       </div>
                 </div>
                 <div class="project-icon">
                   <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
