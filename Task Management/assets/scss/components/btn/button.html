<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <section  class="col-3-Desktop col-6-lg button col-12-sm">
        <div>
         <div class="btn">
             <button class=" btn-primary mb-20">
                 <a href="#Normal" class="text-small-medium primarybackground">Normal Button</a>
             </button>
             <button class=" btn-loading mb-20">
                 <svg width="23" height="8" viewBox="0 0 23 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <circle cx="4" cy="4" r="4" fill="#7784EE"/>
                     <circle cx="13.5" cy="4" r="3" fill="#7784EE"/>
                     <circle cx="21" cy="4" r="2" fill="#7784EE"/>
                     </svg>
                     
                 <a href="#Normal" class="text-small-medium slateblue ">Loading Button</a>
             </button>
             <button class=" btn-outline "> 
                 <a href="#Normal" class="text-small-medium lavenderblue">Secondary Button</a>
             </button>
         </div>
        </div>
     </section>
</body>
</html>
