<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <section class="tasks box-shadow-card primarybackground-bg round-8 col-6-lg col-3-Desktop col-12-sm  ">
        <div class="">
            <h3 class="mb-24 text-large-medium darkgray">Tasks</h3>
            <div class="d-flex task-item  border-bottom  align-center justify-content-between">
                <div class="task-item-icon">
                    <svg width="24" height="24" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="13" cy="13" r="12.5" fill="#08A0F7" fill-opacity="0.06" stroke="#08A0F7"/>
                        </svg>
                        
                </div>
                <div class="task-item-content">
                    <h5 class="text-medium-small darkgray">Design Homepage</h5>
                    <p class="text-small-light charcoalblue">Thu, Nov 23</p>
                </div>
                <div class="task-item-img">
                    <img src="./assets/img/image 3 (2).png" alt="rounded-img"/>
                </div>
            </div>
            <div class="d-flex task-item    justify-content-between">
                <div class="task-item-icon icon-wrapper p-relative">
                  
                    <svg   width="24" height="24" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="13" cy="13" r="12.5" fill="#08A0F7" stroke="#08A0F7"/>
                        </svg>
                        <svg class="p-absolute top-25 left-50 transform-translate-middle-x-50" width="11" height="7" viewBox="0 0 11 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1.37501 3.45769L4.06202 6.1447L9.43603 0.770685" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            
                            
                </div>
                <div class="task-item-content box ">
                    <h5 class="text-medium-small  darkgray">Sketsa Ilustrasi</h5>
                    <p class="text-small-light charcoalblue">Mon, Nov 15</p>
                </div>
                <div class="task-item-img">
                    <img src="./assets/img/Group 12.svg" alt="rounded-img"/>
                </div>
            </div>
            <div class="d-flex    justify-content-between">
                <div class="task-item-icon">
                    <svg width="24" height="24" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="13" cy="13" r="12.5" fill="#08A0F7" fill-opacity="0.06" stroke="#08A0F7"/>
                        </svg>
                               
                </div>
                <div class="task-item-content">
                    <h5 class="text-medium-small darkgray">Onboarding Design</h5>
                    <p class="text-small-light charcoalblue">Wed, Nov 15</p>
                </div>
                <div class="task-item-img">
                    <img src="./assets/img/image 1.svg" alt="rounded-img"/>
                </div>
            </div>
        </div>
    </section>
